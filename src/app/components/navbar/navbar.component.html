<div class="sidebar" [ngStyle]="{
  'right': isSidebarOpen ? '0px' : '-300px'
  }">
  <div class="close_sidebar">
    <div class="icon" (click)="handleSidebar()">
      ×
    </div>
  </div>
  <div class="sidebar_items">
    <a class="side_item active" routerLink="/">Inicio</a>
    <a class="side_item active" routerLink="/services">Servicios</a>
    <a class="side_item active" routerLink="/projects">Proyectos</a>
    <a class="side_item active" routerLink="/us">Nosotros</a>
    <a class="side_item active" routerLink="/contact">Contacto</a>
  </div>
  <div class="sidebar_contact">
    <img src="assets/images/LogoB@4x.png" alt="logo" class="logo_navbar">
    <a href="mailto:comunicaciones@la261.com?Subject=¡Trabajemos juntos!&body=Buen día,%0D%0DMe gustaría agendar una reunión.">comunicaciones&#64;la261.com</a>
  </div>
  <div class="social_media_logos">
    <a href="https://www.instagram.com/la261agencia" target="_blank">
      <img src="assets/images/btn_instagram.png" alt="">
    </a>
    <a href="https://www.linkedin.com/company/la261/" target="_blank">
      <img src="assets/images/btn_linkedin.png" alt="">
    </a>
    <a href="https://www.facebook.com/profile.php?id=61567563443124" target="_blank">
      <img src="assets/images/btn_facebook.png" alt="">
    </a>
  </div>
</div>
<div class="dark-background"
(click)="handleSidebar()"
[ngStyle]="{
  'opacity': isSidebarOpen ? '1' : '0',
  'display': isSidebarOpen ? 'block' : 'none'
  }"
></div>
<div class="navbar">
  <div class="navbar-container">
    <img src="assets/images/LogoB@4x.png" alt="logo" class="logo_navbar" routerLink="/">

    <div class="bar">
      <div class="bar_container">
        <a class="active" routerLink="/">INICIO</a>
        <a class="active" routerLink="/services">SERVICIOS</a>
        <a class="active" routerLink="/projects">PROYECTOS</a>
        <a class="active" routerLink="/us">NOSOTROS</a>
        <a class="active" routerLink="/contact">CONTACTO</a>
      </div>
    </div>

    <div class="menu" (click)="handleSidebar()">
      <img src="assets/images/Hamburguesa12@4x.png" alt="">
      <div class="text_menu">
        MENU
      </div>
    </div>
  </div>
</div>
